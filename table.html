<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body{
            background-color:cornsilk;
        }
        section{
            background-color: aqua;
            margin: 10px;
            padding: 15px;
        }
        .divTable {
            margin: 10px;
            padding: 15px;
        }
    </style>
    <script>
        var user = []
        function registerUser() {
            var id = document.getElementById("inputId").value;
            var name = document.getElementById("inputName").value;
            var dob = document.getElementById("inputDob").value;
            var phone = document.getElementById("inputPhone").value;
            var myUser = {
                id: id,
                name: name,
                dob: dob,
                phone: phone
            }
            user.push(myUser)
            var count = user.length;
            var myTable = document.getElementById("tblUsers");
            var row = myTable.insertRow(count);
            var cellId = row.insertCell(0);
            var cellName = row.insertCell(1);
            var cellDob = row.insertCell(2);
            var cellPhone = row.insertCell(3);
            cellId.innerHTML = user[count - 1].id;
            cellName.innerHTML = user[count - 1].name;
            cellDob.innerHTML = user[count - 1].dob;
            cellPhone.innerHTML = user[count - 1].phone;
         }
        function reset() {
            document.getElementById("inputId").value = "";
            document.getElementById("inputName").value = "";
            document.getElementById("inputDob").value = "";
            document.getElementById("inputPhone").value = "";

        }
    </script>
</head>
<body class="text-center">
    <section class="container">
        <div class="row mb-3">
            <label for="inputId" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputId">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputDob" class="col-sm-2 col-form-label">DOB</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDob">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPhone">
            </div>
        </div>
        <button class="btn btn-primary" onclick="registerUser()">Add</button>
        <button class="btn btn-primary" onclick="reset()">Reset</button>
    </section>
    <br/>
    <div class="divTable">
        <h1>Entries</h1>
        <table class="table table-striped table-dark" id="tblUsers" border="1">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Phone</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
